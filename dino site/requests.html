    <div class="image-container-request">
        <div class="overlay-text2">
            <br>
            <h1>
                Request your favorite reptile and 
                <br/>
                have a chance to have it added on REX-DEX !
            </h1>
            <br/>
        </div>

        <form action="/traitement-du-formulaire" method="post" onsubmit="return validerFormulaire()">
            <div>
                <input type="text" id="name" name="name" placeholder="Name" required class="requests">
                <span id="labelName" class="hidden">Last name :</span>
            </div>
        
            <div>
                <input type="text" id="nickname" name="nickname" placeholder="Nickname" required class="requests">
                <span id="labelNickname" class="hidden">First name :</span>
            </div>
        
            <div>
                <input type="number" id="age" name="age" placeholder="Age" required class="requests">
                <span id="labelAge" class="hidden">Age :</span>
            </div>
        
            <div>
                <select id="country" name="country" required class="requests">
                    <option value="default">Country</option>
                    <option value="france">France</option>
                    <option value="canada">Canada</option>
                    <option value="belgium">Belgium</option>
                    <option value="china">China</option>
                    <option value="india">India</option>
                    <option value="usa">United-States of America</option>
                    <option value="russia">Russia</option>
                    <option value="japan">Japan</option>
                    <option value="italia">Italia</option>
                    <option value="south korea">South Korea</option>
                    <option value="ukraine">Ukraine</option>
                    <option value="poland">Poland</option>
                    <option value="australia">Australia</option>
                    <option value="dutchland">Dutchland</option>
                    <option value="sweden">Sweden</option>
                    <option value="spain">Spain</option>
                    <option value="finland">Finland</option>
                    <option value="germany">Germany</option>
                    <option value="switzerland">Switzerland</option>
                    <option value="greece">Greece</option>
                </select>
                <span id="labelCountry" class="hidden">Country :</span>
            </div>
        
            <div>
                <textarea id="comment" name="comment" placeholder="Comment" rows="4" cols="50" class="requests"></textarea >
                <span id="labelCommentaire" class="hidden">Comment :</span>
            </div>
        
            <div>
                <input type="text" id="speciesRequest" name="speciesRequest" placeholder="Leave here the species you want to suggest !" class="requests">
                <span id="labelChampLibre" class="hidden">Champ libre :</span>
            </div>

            <div>
                <label class="requests">
                    <input type="checkbox" id="accepteConditions" required>
                    I accept the terms of services and confidentiality policy.
                </label>
            </div>
        
            <a href="requests.html" class="requests-send">Send</a>
        </form>
